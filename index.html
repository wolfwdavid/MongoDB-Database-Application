<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 15px;
            margin: 10px 0;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #218838;
        }
        .protein {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #e2f0d9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Protein Generator</h1>
    </header>
    <div class="container">
        <button class="button" id="generate-protein">Generate Random Protein</button>
        <div class="protein" id="protein-display"></div>
    </div>

    <script>
        // Function to generate a random protein sequence
        function generateRandomProtein(length) {
            const aminoAcids = 'ACDEFGHIKLMNPQRSTVWY'; // Standard amino acids
            let protein = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * aminoAcids.length);
                protein += aminoAcids[randomIndex];
            }
            return protein;
        }

        // Event listener for the button
        document.getElementById('generate-protein').addEventListener('click', function() {
            const length = Math.floor(Math.random() * (31)) + 20; // Random length between 20 and 50
            const protein = generateRandomProtein(length);
            document.getElementById('protein-display').innerText = `Generated Protein: ${protein}`;
        });
    </script>
</body>
</html>
